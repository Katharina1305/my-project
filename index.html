<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="search">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type in your city..."
            id="city-input"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit">Search</button>
          <button type="Submit" id="current-location-button">Current</button>
        </form>
      </section>

      <section class="now">
        <div class="row">
          <div class="col icon">
            <img src="media/icons/sun.svg" alt="Sunny" width="80px" />
          </div>
          <div class="col order-5"></div>
          <div class="col order-1">
            <h3 id="city"></h3>
            <h4 id="date"></h4>
            <h5 id="discription"></h5>
            <p class="temperature"><span class="units">°C</span></p>
          </div>
        </div>
      </section>

      <section class="forecast">
        <div class="row justify-content-center">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img
                  src="media/icons/cloud-sun.svg"
                  alt="Cloudy sunny"
                  height="30px"
                />
                <hr />
                <h5 class="card-text">21°C</h5>
                <br />
                <p class="card-text">
                  MON<br />
                  24 Jan
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img
                  src="media/icons/cloud-wind-sun.svg"
                  alt="Cloudy windy sunny"
                  height="30px"
                />
                <hr />
                <h5 class="card-text">20°C</h5>
                <br />
                <p class="card-text">
                  TUE<br />
                  25 Jan
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img src="media/icons/cloud.svg" alt="Cloudy" height="30px" />
                <hr />
                <h5 class="card-text">21°C</h5>
                <br />
                <p class="card-text">
                  WED<br />
                  26 Jan
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img src="media/icons/rain.svg" alt="Rainy" height="30px" />
                <hr />
                <h5 class="card-text">18°C</h5>
                <br />
                <p class="card-text">
                  THU<br />
                  27 Jan
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img
                  src="media/icons/cloud-wind.svg"
                  alt="Cloudy windy"
                  height="30px"
                />
                <hr />
                <h5 class="card-text">20°C</h5>
                <br />
                <p class="card-text">
                  FRI<br />
                  28 Jan
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <p>
      <a href="https://github.com/Katharina1305/weather-app" target="_blank"
        >Open-source code</a
      >
      by Katharina Lehner
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
